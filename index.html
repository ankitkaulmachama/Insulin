<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
        font-size: 24px;
        margin: 10px;
        width: 90%;
        height: 50px;
        }
        .result {
            font-size: 32px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Insulin Calculator</h1>
    <div class="container">
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="checkNumber()">Check</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function checkNumber() {
            const number = document.getElementById('numberInput').value;
            var baseInsulinDose = 14
            let resultText;
            if(number == "" || number == null)
            {
                 resultText = 'Invalid Number';
            }
            else if (number < 75) {
                resultText = 'Skip Dose';
            } else if (number >= 75 && number <= 90) {
                resultText = (baseInsulinDose/2) + ' Units';
            } else if (number >= 90 && number <= 140) {
                resultText = (baseInsulinDose) + ' Units';
            }
            else if (number >= 140 && number <= 180) {
                resultText = (baseInsulinDose+1) + ' Units';
            }
            else if (number >= 180) {
                resultText = (baseInsulinDose+2) + ' Units';
            }
            else if(number == "" || number == null)
            {
               resultText = 'Invalid Number';
            }
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
